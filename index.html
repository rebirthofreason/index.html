  <style>
    :root {
      --bg: #06070a;
      --bg-alt: #0e1016;
      --accent: #f5c24f;
      --accent-soft: rgba(245, 194, 79, 0.15);
      --text: #f5f5f5;
      --muted: #a3a7b8;
      --border: #222532;
      --max-width: 1100px;
      --radius-lg: 18px;
      --radius-sm: 10px;
      --shadow-soft: 0 20px 40px rgba(0, 0, 0, 0.35);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #151827 0, #050509 45%, #020306 100%);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 1.75rem 1.25rem 4rem;
      position: relative;
      z-index: 2;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 30;
      backdrop-filter: blur(14px);
      background: linear-gradient(to bottom, rgba(3, 5, 12, 0.96), rgba(3, 5, 12, 0.75));
      border-bottom: 1px solid rgba(255, 255, 255, 0.03);
    }

    .nav-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0.85rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .brand-title {
      font-family: "Playfair Display", serif;
      font-weight: 600;
      letter-spacing: 0.08em;
      font-size: 0.95rem;
      text-transform: uppercase;
    }

    .brand-tagline {
      font-size: 0.75rem;
      color: var(--muted);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.2rem;
      font-size: 0.9rem;
    }

    nav a {
      color: var(--muted);
      padding-bottom: 0.15rem;
      border-bottom: 1px solid transparent;
      transition: color 0.18s ease, border-color 0.18s ease;
    }

    nav a:hover {
      color: var(--accent);
      border-color: var(--accent-soft);
    }

    .hero {
      padding-top: 3rem;
      display: grid;
      grid-template-columns: minmax(0, 1.6fr) minmax(0, 1.2fr);
      gap: 3rem;
      align-items: center;
    }

    .hero-text h1 {
      font-family: "Playfair Display", serif;
      font-size: clamp(2.4rem, 4vw, 3.2rem);
      line-height: 1.1;
      margin-bottom: 1rem;
    }

    .hero-highlight {
      color: var(--accent);
    }

    .hero-subtitle {
      color: var(--muted);
      font-size: 0.98rem;
      max-width: 32rem;
      margin-bottom: 1.6rem;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.9rem;
      margin-bottom: 1.2rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      padding: 0.65rem 1.2rem;
      border-radius: 999px;
      border: 1px solid transparent;
      font-size: 0.88rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease, border-color 0.2s ease, box-shadow 0.2s ease;
      background: none;
      color: inherit;
    }

    .btn-primary {
      background: linear-gradient(135deg, #f5c24f, #f38b2a);
      color: #1b1205;
      box-shadow: var(--shadow-soft);
    }

    .btn-ghost {
      border-color: rgba(255, 255, 255, 0.12);
      background: rgba(15, 18, 28, 0.9);
    }

    .hero-card {
      background: radial-gradient(circle at top left, #272946, var(--bg-alt));
      border-radius: 24px;
      padding: 1.5rem 1.4rem;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .hero-card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle at top, rgba(245, 194, 79, 0.14), transparent 60%);
      opacity: 0.9;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .hero-meta {
      font-size: 0.78rem;
      color: var(--muted);
    }

    section {
      margin-top: 4rem;
    }

    section h2 {
      font-family: "Playfair Display", serif;
      font-size: 1.5rem;
      margin-bottom: 0.75rem;
    }

    .section-intro {
      color: var(--muted);
      font-size: 0.93rem;
      max-width: 38rem;
      margin-bottom: 1.8rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 1.4rem;
    }

    .card {
      background: rgba(9, 12, 20, 0.9);
      border-radius: var(--radius-lg);
      padding: 1rem 1.15rem 1.05rem;
      border: 1px solid rgba(255, 255, 255, 0.07);
      box-shadow: 0 16px 36px rgba(0, 0, 0, 0.35);
    }

    .badge {
      display: inline-block;
      font-size: 0.7rem;
      padding: 0.18rem 0.55rem;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent);
      margin-right: 0.4rem;
    }

    .two-column {
      display: grid;
      grid-template-columns: minmax(0, 1.3fr) minmax(0, 1.1fr);
      gap: 2rem;
      align-items: flex-start;
    }

    .list li {
      margin-bottom: 0.45rem;
      position: relative;
      padding-left: 1rem;
    }
